<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<script>
    function validate() {
        var usn = document.getElementById("usn").value;
            var re = /^[1-4][A-Z][A-Z][0-9][0-9][A-Z][A-Z][A-Z][0-9][0-9]$/;
            if (re.test(usn)) 
		{
               alert("done");
            }
            else
		{
                alert("Enter valid USN");
            }
    }
    function sem_check(){
        var sem=document.getElementById("sem").value;
        var sem_validate=/^[1-4]$/;
        if(!sem_validate.test(sem)){
            alert("Sem Invalid")
        }
    }
</script>    
</head>
<body>
        <label><b>Enter the USN </b></label>
        <input id="usn" type="text" value="" /> <br/><br/>
        <label><b>Enter the sem </b></label>&nbsp;&nbsp;
        <input id="sem" type="number" onchange="sem_check()"/><br/><br/>
        <input type="submit" value="Submit" onclick="validate()"/>
		
	  
</body>
</html>
