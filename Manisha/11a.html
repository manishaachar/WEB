    <script>
        $(function (){
            $("button").click(function()
            {
                if($("this").text()=='Fade Out')
                {
                    $("div").fadeOut(1000);
                    $(this).text('Fade In');
                }
        else{
            $("div").fadeIn(1000);
            $(this).text('Fade out');
        }
    });
        });
       
    
        </script>
